<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 16px;
    }

    #messages {
      flex: 1;
      margin: 0;
      padding: 8px;
      list-style: none;
      background: #f0f0f0;
      overflow-y: auto;
    }

    #messages li {
      margin-bottom: 6px;
      padding: 6px;
      background: #e0e0e0;
      border-radius: 4px;
    }

    form {
      display: flex;
      padding: 6px;
      background: #ddd;
    }

    #champMessage {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 6px 16px;
      margin-left: 6px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Chat local</h1>
  </header>

  <ul id="messages"></ul>

  <form id="formulaireMessage">
    <input
      id="champMessage"
      autocomplete="off"
      placeholder="Tape ton message..."
    />
    <button>Envoyer</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const nomUtilisateur = sessionStorage.getItem('nomUtilisateur');
    if (!nomUtilisateur) {
      window.location.href = 'login.html';
    }

    // Reconnexion avec le nom d'utilisateur
    socket.emit('reconnexion utilisateur', nomUtilisateur);

    const listeMessages = document.getElementById('messages');
    const formulaireMessage = document.getElementById('formulaireMessage');
    const champMessage = document.getElementById('champMessage');

    // Message de bienvenue
    listeMessages.innerHTML += `<li>Bienvenue ${nomUtilisateur} !</li>`;

    socket.on('message chat', (message) => {
      const element = document.createElement('li');
      element.textContent = message;
      listeMessages.appendChild(element);
      listeMessages.scrollTop = listeMessages.scrollHeight;
    });

    formulaireMessage.addEventListener('submit', (evenement) => {
      evenement.preventDefault();
      const message = champMessage.value.trim();

      if (message) {
        socket.emit('message chat', message);
        champMessage.value = '';
      }
    });
  </script>
</body>
</html>
