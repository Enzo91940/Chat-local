<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 32px 48px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin: 16px 0 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 13px;
      background-color: #2575fc;
      color: white;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a5de4;
    }

    #messageErreur, #messageSucces {
      margin-top: 1rem;
      font-weight: 500;
    }

    #messageErreur {
      color: red;
    }

    #messageSucces {
      color: green;
    }

    .link {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Inscription</h2>

    <form id="formulaireInscription">
      <label for="nomUtilisateur">Pseudo</label>
      <input type="text" id="nomUtilisateur" required />

      <label for="motDePasse">Mot de passe</label>
      <input type="password" id="motDePasse" required />

      <button type="submit">S'inscrire</button>
    </form>

    <p id="messageErreur"></p>
    <p id="messageSucces"></p>

    <p class="link">
      Déjà inscrit ?
      <a href="login.html">Se connecter</a>
    </p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const formulaireInscription = document.getElementById('formulaireInscription');
    const champNomUtilisateur = document.getElementById('nomUtilisateur');
    const champMotDePasse = document.getElementById('motDePasse');
    const messageErreur = document.getElementById('messageErreur');
    const messageSucces = document.getElementById('messageSucces');

    formulaireInscription.addEventListener('submit', (evenement) => {
      evenement.preventDefault();

      messageErreur.textContent = '';
      messageSucces.textContent = '';

      socket.emit('inscription', {
        nomUtilisateur: champNomUtilisateur.value.trim(),
        motDePasse: champMotDePasse.value.trim()
      });
    });

    socket.on('succes inscription', () => {
      messageSucces.textContent =
        'Inscription réussie ! Vous pouvez maintenant vous connecter.';
    });

    socket.on('erreur inscription', (message) => {
      messageErreur.textContent = message;
    });
  </script>
</body>
</html>
